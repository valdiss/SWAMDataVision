<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Only Fact, the fact checker</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./css/val.css">
</head>

<body>
  <div class="header">
    <h1>Only Fact</h1>
  </div>
  <div class="container">
    <p class="sous-titre">
      ceci est un text
    </p>
    <div class="flexParent down">

      <form class="form1">
        <div>
          <span class="search-icon"><input id='searchbar' type="search" required name="name" placeholder="https://www.your-article.com"></span>
        </div>
      </form>
    </div>
  </div>

  <img src="css/balls.gif" id="gif">
  <div class="hiddenn result container">
    <div id="text" class="col-md-8">
      
    </div>
    <div class="carac col-md-4">
        <ul>
          <li id='source' class="is-sketchy">Non disponible</li>
          <li id='date' class="is-neutral">bonjour </li>
          <li id='auteur' class="is-invalidate">bonjour</li>
          <li id='media' class="is-success">Le Monde</li>
        </ul>
        <div class="social">
          <button class="btn btn-default" type="button" name="button">*T</button>
          <button class="btn btn-default" type="button" name="button">L</button>
        </div>
        <br>
        <div class="stamp"><img class="mark" src="img/stamp-a.png" alt="" /></div>
    </div>
    <div class="clearfix"></div>

    <div class="return">
      <button class="btn btn-default return-content">Retour Ã  la recherche</button>
      <a href="" class="see-article" target='_blank'><button class="btn btn-default">Voir l'article</button></a>
    </div>
  </div>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/diffbot.js"></script>
<script src="./js/main.js"></script>


</html>
